<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <style>
      #demo {
        font-family: 'Helvetica', Arial, sans-serif;
      }
      a {
        text-decoration: none;
        color: #f66;
      }
      li {
        line-height: 1.5em;
        margin-bottom: 20px;
      }
      .author, .date {
        font-weight: bold;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1 id='children1'>Latest Vue.js Commits</h1>
      <template v-for="branch in branches">
        <input type="radio"
         id='children2_1'
          :value="branch"
          name="branch"
          v-model="currentBranch">
        <label :for="branch" id='children2_2'>{{ branch }}</label>
      </template>
      <p id='children3'>vuejs/vue@{{ currentBranch }}</p>
      <ul id='children4'>
        <li v-for="record in commits" id='children4_1'>
          <a :href="record.html_url" target="_blank" class="commit" id='children4_2'>{{ record.sha.slice(0, 7) }}</a>
        </li>
      </ul>
    </div>
    <script>
      var apiURL = 'https://api.github.com/repos/vuejs/vue/commits?per_page=3&sha='

      /**
       * Actual demo
       */

      new Vue({
        el: '#demo',

        data: {
          branches: ['main', 'dev'],
          currentBranch: 'main',
          commits: null
        },

        created: function () {
          this.fetchData()
        },

        watch: {
          currentBranch: 'fetchData'
        },

        filters: {
          truncate: function (v) {
            var newline = v.indexOf('\n')
            return newline > 0 ? v.slice(0, newline) : v
          },
          formatDate: function (v) {
            return v.replace(/T|Z/g, ' ')
          }
        },

        methods: {
          fetchData: function () {
            var self = this
            var xhr = new XMLHttpRequest()
            xhr.open('GET', apiURL + self.currentBranch)
            xhr.onload = function () {
              self.commits = JSON.parse(xhr.responseText)
              console.log(self.commits[0].html_url)
            }
            xhr.send()
          }
        }
      })


    </script>
  </body>
</html>
