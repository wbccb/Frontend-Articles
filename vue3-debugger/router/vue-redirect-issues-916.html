<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Vue.js wrapper component example (jquery plugin: select2)</title>
    <script src='./vue.global.js'></script>
    <script src='./vue-router.global.406.js'></script>
    <script type="text/x-template" id="location">
        <div id="app-wrapper">
            <div class="routerLinkWrapper">
                <router-link to="/login">Go to login</router-link>
            </div>
            <div class="routerLinkWrapper">
                <router-link to="/about">Go to about</router-link>
            </div>
            <!-- component matched by the route will render here -->
            <router-view></router-view>
        </div>
    </script>
    <style>
        .routerLinkWrapper {
            width: fit-content;
            line-height: 40px;
            height: 40px;
            font-size: 40px;
            margin: 40px auto;
        }

        .bigFont {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div id='app'></div>

<script>
    // 1. 定义路由组件.
    // 也可以从其他文件导入
    const Home = {
        template: '<div class="bigFont">目前是home路由</div>'
    }
    const Login = {template: '<div class="bigFont">Login</div>'}
    const About = {template: '<div class="bigFont">About</div>'}


    // 2. 定义一些路由
    // 每个路由都需要映射到一个组件。
    // 我们后面再讨论嵌套路由。
    const routes = [
        {path: '/', component: Home},
        {
            path: '/login',
            component: Login
        },
        {
            path: '/about',
            component: About
        }
    ]


    // 3. 创建路由实例并传递 `routes` 配置
    // 你可以在这里输入更多的配置，但我们在这里
    // 暂时保持简单
    const router = VueRouter.createRouter({
        // 4. 内部提供了 history 模式的实现。为了简单起见，我们在这里使用 hash 模式。
        history: VueRouter.createWebHashHistory(),
        routes, // `routes: routes` 的缩写
        strict: true, // applies to all routes
    })

    router.beforeEach((to, from)=> {
        if (to.path.includes('/login')) {
            return true;
        }else{
            console.error("触发重定向，回到login");
            return {
                path:'/login'
            }
        }
    })

    const App = {
        template: '#location'
    }

    // 5. 创建并挂载根实例
    const app = Vue.createApp(App);
    //确保 _use_ 路由实例使
    //整个应用支持路由。
    app.use(router)

    app.mount('#app')
</script>
</body>
</html>
