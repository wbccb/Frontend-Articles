<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Vue.js wrapper component example (jquery plugin: select2)</title>
    <script src='./vue.global.js'></script>
</head>
<body>

<div id='el'>
</div>

<script>
    const {effect, onMounted, reactive, createApp} = Vue;
    const App = {
        setup(props, ctx) {

            const proxy = reactive({count: 1});

            // A
            effect(() => {
                console.warn("依赖收集开始AAA=======");
                console.error("测试:" + proxy.count);
                console.warn("依赖收集完成AAAAA=======");
            });

            // B
            effect(() => {
                console.error("依赖收集开始BBBB=======");
                console.error("测试:" + proxy.count);
                console.error("依赖收集完成BBBB=======");
                console.error("派发更新=======派发更新=======");
                proxy.count = new Date().getTime();
                console.error("派发更新=======派发更新=======");
            });






            return {};
        },
    };
    const app = createApp(App);
    app.mount("#el");
</script>
</body>
</html>
